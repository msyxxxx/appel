body {

/* طبقة النقاط */

/* جعل النقاط في الخلف */

.dot {

    opacity: 0.5;
}

/* إعدادات حركة النقاط */

    100% { transform: translateY(20px); }
}

/* طبقة الأزرار */

// دالة تشغيل/إيقاف الموسيقى
function toggleMusic() {
    const music = document.getElementById("backgroundMusic");
    const musicButton = document.querySelector(".music-button");

    if (music.paused) {
        music.play();
        musicButton.textContent = "🔊"; // تغيير الأيقونة إلى مكبر صوت مغلق
    } else {
        music.pause();
        musicButton.textContent = "🔇"; // إعادة الأيقونة إلى مكبر صوت مفتوح
    }
}
// تكرار التأثير عند تحميل الصفحة والعودة لها
document.addEventListener("DOMContentLoaded", function() {
    const textElement = document.getElementById('typingEffect');
    
    // التأثير الحركي للكتابة حرفًا بحرف
    textElement.style.animation = 'none'; // إيقاف التأثير أولاً
    textElement.offsetHeight; // إعادة تحميل العنصر
    textElement.style.animation = ''; // بدء التأثير
    
    // بدء الاهتزاز الفعلي للهاتف عند الكتابة
    let vibrationInterval = setInterval(() => {
        if (navigator.vibrate) {
            // اهتزاز الهاتف لمدة 100 مللي ثانية (يمكنك تعديل المدة)
            navigator.vibrate(100); 
        }
    }, 200); // يكرر الاهتزاز كل 200 مللي ثانية

    // عند الانتهاء من الكتابة، إيقاف الاهتزاز
    setTimeout(() => {
        clearInterval(vibrationInterval);
    }, 4000); // بعد 4 ثوانٍ، يتوقف الاهتزاز (يمكنك تعديل المدة حسب رغبتك)
    
    // التأكد من أن التأثير يعمل مرة أخرى عند العودة للصفحة الرئيسية
    window.onbeforeunload = () => {
        textElement.style.animation = 'none'; // إيقاف التأثير قبل الخروج
        textElement.offsetHeight; // إعادة تحميل العنصر
    };
});
window.addEventListener('beforeunload', function() { localStorage.setItem('musicPaused', document.getElementById("backgroundMusic").paused); });
window.addEventListener('DOMContentLoaded', function() { if (localStorage.getItem('musicPaused') === 'false') document.getElementById("backgroundMusic").play(); });
